    //Width and height of map
    var width = 960;
    var height = 500;

    // D3 Projection
    var projection = d3.geo.albersUsa()
      .translate([width / 2, height / 2])    // translate to center of screen
      .scale([1000]);          // scale things down so see entire US

    // Define path generator
    var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
      .projection(projection);  // tell path generator to use albersUsa projection


    // Define linear scale for output
    var color = d3.scale.linear()
      .range(["rgb(213,222,217)", "rgb(69,173,168)", "#22593b", "rgb(217,91,67)"]);

    //Create SVG element and append map to the SVG
    var svg = d3.select("body")
      .append("svg")
      .attr("id", "map")
      .attr("width", width)
      .attr("height", height);

    // Append Div for tooltip to SVG
    var div = d3.select("body")
      .append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // Load in my states data!
    d3.csv("stateslived.csv", function (data) {
      color.domain([0, 1, 2, 3]); // setting the range of the input data
      // Load GeoJSON data and merge with states data
      d3.json("us-states.json", function (json) {
        // Loop through each state data value in the .csv file
        for (var i = 0; i < data.length; i++) {
          // Grab State Name
          var dataState = data[i].state;
          // Grab data value
          var dataValue = data[i].visited;
          // Find the corresponding state inside the GeoJSON
          for (var j = 0; j < json.features.length; j++) {
            var jsonState = json.features[j].properties.name;
            if (dataState == jsonState) {
              // Copy the data value into the JSON
              json.features[j].properties.visited = dataValue;
              // Stop looking through the JSON
              break;
            }
          }
        }

        // Bind the data to the SVG and create one path per GeoJSON feature
        svg.selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", path)
          .style("stroke", "#fff")
          .style("stroke-width", "2")
          .style("fill", function (d) {
            // Get data value
            var value = d.properties.visited;
            if (value) {
              //If value exists…
              return color(value);
            } else {
              //If value is undefined…
              return "rgb(213,222,217)";
            }
          });

        // Map the cities I have lived in!
        d3.csv("csv/cities_8.csv", function (data) {
          svg.selectAll("circle")
            .data(data)
            .enter()
            .append("a")
            .attr('href', "http://joeymurphy.me/store_efficiency")
            .append("circle")
            .attr("cx", function (d) {
              return projection([d.lon, d.lat])[0];
            })
            .attr("cy", function (d) {
              return projection([d.lon, d.lat])[1];
            })
            .style("fill", "rgb(217,91,67)")
            .style("opacity", 0.85)
            // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks"
            // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
            .on("mousemove", function (d) {
              div.transition()
                .duration(200)
                .style("opacity", .9);
              div.text(d.city)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px");
            })
            .on("mouseover", function (d) {

                getCiti('NewYork', 'New York City');
              }

            .on("mouseout", function (d) {
              div.transition()
                .duration(500)
                .style("opacity", 0)
            })
            .on("mouseclick", function (d) {
              return "http://joeymurphy.me/store_efficiency";
            })
            .attr("r", 1)
            .transition().duration(2000)
            .attr("r", function (d) {
              return Math.sqrt(d.transactions) * 5;
            });
        });

        function drawRoutes(lineData, interpolation) {
          var svgContainer = d3.select("#path");
          var lineFunction = d3.svg.line()
            .x(function (d) { return d.x; })
            .y(function (d) { return d.y; })
            .interpolate(interpolation);
          var lineGraph = svgContainer.append("path")
            .attr("d", lineFunction(lineData))
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("fill", "none");
        }

        var table = d3.select("body").append("table");

        d3.csv("./csv/tabledata.csv", function (error, data) {
          if (error) throw error;

          var sortAscending = true;

          table.style("opacity", 0);
          var titles = d3.keys(data[0]);
          var headers = table.append('thead').append('tr')
            .selectAll('th')
            .data(titles).enter()
            .append('th')
            .text(function (d) {
              return d;
            })
            .on('click', function (d) {

                rows.sort(function (a, b) { return b[d] < a[d]; });
                sortAscending = false;
                this.className = 'aes';
              } else {
                rows.sort(function (a, b) { return b[d] > a[d]; });
                sortAscending = true;
                this.className = 'des';
              }

            });

          var rows = table.append('tbody').selectAll('tr')

    function change(data, info) {
      /* ------- PIE SLICES -------*/
      var slice = pie_svg.select(".slices").selectAll("path.slice")
        .data(pie(data), key);

      slice.enter()
        .insert("path")
        .style("fill", function (d) { return color_pie(d.data.label); })
        .attr("class", "slice");

      slice
        .on("mouseover", function (d) {
          var dept = d['data']['label'];
          if (info[0] == 'New York City')
            city = NewYork;
          else {
            city = info[0].split(' ').join('')
          }
          getDeptInfo(info[0], dept);
        })
        .transition().duration(1000)
        .attrTween("d", function (d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function (t) {
          };
        })

      slice.exit()
        .remove();

      var title = pie_svg.select(".city_name")
        .text(info[0]);
      var trans = pie_svg.select(".total_trans")
        .text('Total Transactions: ' + info[1])
      var trans = pie_svg.select(".total_rev")
        .text('Total Revenue: ' + info[2])
      /* ------- TEXT LABELS -------*/

      var text = pie_svg.select(".labels").selectAll("text")
        .data(pie(data), key);

      text.enter()
        .append("text")
        .attr("dy", ".35em")
        .text(function (d) {
          return d.data.label;
        });

      function midAngle(d) {
        return d.startAngle + (d.endAngle - d.startAngle) / 2;
      }

      text.transition().duration(1000)
        .attrTween("transform", function (d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function (t) {
            var d2 = interpolate(t);
            var pos = outerArc.centroid(d2);
            pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
            return "translate(" + pos + ")";
          };
        })
        .styleTween("text-anchor", function (d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function (t) {
            var d2 = interpolate(t);
            return midAngle(d2) < Math.PI ? "start" : "end";
          };
        });

      text.exit()
        .remove();

      /* ------- SLICE TO TEXT POLYLINES -------*/

      var polyline = pie_svg.select(".lines").selectAll("polyline")
        .data(pie(data), key);

      polyline.enter()
        .append("polyline");

      polyline.transition().duration(1000)
        .attrTween("points", function (d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function (t) {
            var d2 = interpolate(t);
            var pos = outerArc.centroid(d2);
            pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
            return [arc.centroid(d2), outerArc.centroid(d2), pos];
          };
        });

      polyline.exit()
        .remove();
    };
